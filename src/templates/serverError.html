{% extends 'main.html' %}
{% block title %}500 | Page Not Found{% endblock title %}
{% block content %}
	<div class="container pt-5">
	<p class="text-center display-1 h1 notfound">500</p>
    <p class="display-6 text-center h1">Server Error</p>
    <p class="text-center display-7 h4 return" onClick="goBack()">Return Back</p>
</div> 
<script>
	function goBack(){
		window.history.back();
	}
</script>
<style>
	.return{
		cursor: pointer;
		color: #59D4F3;
	}
	.return:hover{
		color: #59D4F3;
		/*background: black;*/
		padding-top: 2px;
		border-bottom: 1px solid grey;
		border-radius: 5px;
		box-shadow: 10px 10px 5px grey;
	}
	.notfound{
		font-size: 150px;
		font-weight: bold;
	}
</style>
{% endblock content %}
